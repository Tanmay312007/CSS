<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> forms one </title>
</head>
<style>
        body {
            background-color: #414141;
            color: aliceblue;
        }
    </style>
<body>
    <h1>forms in html</h1>
    <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" >
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="First name" name="" id="fname">

        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Last name" name="" id="lname">

        <button type="submit">Submit</button>

    </form>
</body>
</html>
